<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - MrQuizzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <style>
        /* Specific styles for play mode */
        .quiz-container { max-width: 600px; margin: 0 auto; text-align: left; }
        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin-bottom: 2rem; overflow: hidden; }
        #progress-bar { height: 100%; background: #333; width: 0%; transition: width 0.3s ease; }
        .question-card { animation: fadeIn 0.5s ease; }
        .option-btn { 
            display: block; width: 100%; padding: 15px; margin-bottom: 10px; 
            border: 2px solid #ddd; border-radius: 10px; background: white; 
            text-align: left; cursor: pointer; transition: 0.2s; font-size: 1rem;
        }
        .option-btn:hover { border-color: #333; background: #f9f9f9; }
        .option-btn.correct { background: #d4edda; border-color: #28a745; color: #155724; }
        .option-btn.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }
        .explanation-box { 
            margin-top: 20px; padding: 15px; background: #e7f3ff; 
            border-left: 4px solid #007bff; border-radius: 4px; display: none; 
        }
        .feedback-icon { font-size: 1.5rem; margin-right: 10px; }
        .score-circle { 
            width: 120px; height: 120px; border-radius: 50%; border: 8px solid #333;
            display: flex; align-items: center; justify-content: center; 
            font-size: 2rem; font-weight: bold; margin: 20px auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <main class="glass-card">
        <div id="quiz-setup">
            <div class="quiz-container">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                
                <div id="question-area" class="question-card">
                    </div>

                <div id="explanation-area" class="explanation-box"></div>

                <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                    <button id="btn-next" class="btn-small" style="display: none;">Next Question âž”</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2 id="result-title">Quiz Completed!</h2>
            <div class="score-circle" id="score-display">0%</div>
            <p id="result-text" class="subtitle">You answered X out of Y correctly.</p>
            <div class="cta-container">
                <button onclick="location.href='settings.html'" class="btn-start">Try Another Topic</button>
                <button onclick="location.reload()" class="btn-small" style="margin-top:10px">Restart Quiz</button>
            </div>
        </div>
    </main>

    <script src="play.js"></script>
</body>
</html>
